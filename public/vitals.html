<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <div class="row center">

                    <img src="./assets/dashlogo.png" alt="logo">

        <main>

                <h4 class="head">Vitals</h4>
                <br>
                <div class="col s4 m4 l4">
                    <div class="input-field inline">
                        <input id="weight" type="text" class="validate" value="300lbs">
                        <label for="email" data-error="wrong">Weight</label>
                    </div>
                </div>
                <div class="col s4 m4 l4">
                    <div class="input-field inline">
                        <input id="weight" type="text" class="validate" value="6'7">

                </div>

                    </div>
                </div>

                    <div class="input-field inline">
                        <input id="weight" type="text" class="validate" value="peanuts">

                    </div>
                </div>
                <div class="col s4 m4 l4">
                    <div class="input-field inline">
                        <input id="medications" type="text" class="validate" value="metformin, mdma">
                        <label for="medications" data-error="wrong">Medications</label>
                    </div>
                </div>
            </div>
            </form>
            <br>
            <div class="row center">
                <div class="col s6">
                    <a class="waves-effect waves-light btn red darken-4" id="clear"><i class="material-icons left">cloud</i>Clear</a>
                </div>
                <div class="col s6">
                    <a href="./contacts.html" class="waves-effect waves-light btn red darken-4" id="register"><i class="material-icons left">cloud</i>Next</a>

    <footer class="page-footer red darken-4">
