<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- google font Raleway -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,900" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container" id="wrapper">
        <header>
                <div class="container" id="wrapper">
            <div class="row">
                <div class="left col s12 m12 l12">
                    <h4 class="head">Welcome</h4>
                </div>
            </div>
        </header>
        <main>
            <div class="row box">
                <form action="/" method="post" class="col s12 m12 l12">
                    <div class="row">
                        <div class="input-field col s12 m6 l6" id="first">
                            <input id="first_name" type="text" class="validate" value="Taco">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <input id="last_name" type="text" class="validate" value="Cat">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row black-text">
                        <div class="input-field col s12 m6 l6">
                            <input id="email" type="text" class="validate" value="666 Meow Meow Lane">
                            <label for="address">Address</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <input id="email" type="text" class="validate" value="Jersey City">
                            <label for="city">City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input id="state" type="text" class="validate" value="NJ">
                            <label for="State">State</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <input id="zip-code" type="text" class="validate" value="07097">
                            <label for="Zip-code">Zip-code</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l12">
                            <input id="phone" type="text" class="validate" value="415-598-8594">
                            <label for="phone-number"><i class="material-icons dp48">contact_phone</i> Phone Number</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <input id="email" type="email" class="validate" value="taco.cat@banana.com">
                            <label for="Email"><i class="material-icons dp48">email</i> Email</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row center">
                <div class="col s6">
                    <a class="btn red darken-4 z-depth-0" id="clear">Clear</a>
                </div>
                <div class="col s6">
                    <a href="./vitals.html" class="btn red darken-4 z-depth-0" id="register">Next</a>
                </div>
            </div>
        </main>
    </div>
    <!--Link to Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- All of our JS code will be transpiled into this bundle.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script>
    $(document).ready(function() {
        Materialize.updateTextFields();
    });
    </script>
</body>

</html>
