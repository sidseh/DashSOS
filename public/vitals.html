<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vitals</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- google font Raleway -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,900" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container" id="wrapper">
        <div class="row center">
            <div class="col s12 m12 l12 center">
                <img src="../assets/dashlogo.png" alt="logo">
            </div>
        </div>
        <div class="row box">
            <h4 class="head">Vitals</h4>
            <br>
            <div class="col s4 m4 l4">
                <div class="input-field inline">
                    <input id="weight" type="text" class="validate" value="300lbs">
                    <label for="email" data-error="wrong" data-success="right">Weight</label>
                </div>
            </div>
            <div class="col s4 m4 l4">
                <div class="input-field inline">
                    <input id="weight" type="text" class="validate" value="6'7">
                    <label for="email" data-error="wrong" data-success="right">Height</label>
                </div>
            </div>
            <div class="col s4 m4 l4">
                <div class="input-field inline">
                    <input id="weight" type="text" class="validate" value="O+">
                    <label for="email" data-error="wrong" data-success="right">Blood Type</label>
                </div>
            </div>
            <br>
            <div class="col s4 m4 l4">
                <div class="input-field inline">
                    <input id="weight" type="text" class="validate" value="01/24/1940">
                    <label for="birthdate" data-error="wrong" data-success="right">Birth Date</label>
                </div>
            </div>
            <div class="col s4 m4 l4">
                <div class="input-field inline">
                    <input id="weight" type="text" class="validate" value="peanuts">
                    <label for="allergies" data-error="wrong" data-success="right">Allergies</label>
                </div>
            </div>
            <div class="col s4 m4 l4">
                <div class="input-field inline">
                    <input id="medications" type="text" class="validate" value="metformin, mdma">
                    <label for="medications" data-error="wrong" data-success="right">Medications</label>
                </div>
            </div>
        </div>
        <div class="row center">
            <div class="col s6">
                <a class="waves-effect waves-light btn red darken-4" id="clear"><i class="material-icons left">cloud</i>Clear</a>
            </div>
            <div class="col s6">
                <button id="submit" class="btn waves-effect waves-light red darken-4" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
    <!--Link to Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- All of our JS code will be transpiled into this bundle.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script text="javascript">
    $(document).ready(function() {
        Materialize.updateTextFields();
    });
    </script>

</body>

</html>
